name: Deploy Angular (mead) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mead/package-lock.json

      - name: Install
        working-directory: mead
        run: npm ci

      - name: Build
        working-directory: mead
        run: npm run build -- --base-href /WADe26/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mead/dist/mead/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
